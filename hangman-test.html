<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Pokemon Hangman</title>

   
    <!--Link to custom stylesheet-->
    <link type="text/css" rel="stylesheet" href="hangman-test.css">

    <!--Link to javascript-->
    <script type="text/javascript" src="hangman-test.js"></script>
</head>
<body>



    <!--Big Pokemon header - full width-->
    <header class="container-fluid col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 center" id="header">
        <h1>
            <!--Pokemon logo image-->

            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/2000px-International_Pok%C3%A9mon_logo.svg.png"  class="img-responsive" id="headimg">
        </h1>
        <h1>Hangman Game!</h1>
    </header>

	<!-- TIMER -->
	<div class="timer">Time: <span id="time">0</span></div> 
	
    <!-- GAME AREA -->
    <div class="container col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
        <p>Press any key to get started!</p>
        <p id="wins">Wins: 0</p>
        <p id="losses">Losses: 0</p>
        <p id="guessCount">Guesses left: 10</p>
        <p>Who's that pokemon?</p>
        <p id="answer">_ _ _ _ _</p>
        <button class="btn btn-primary btn-lg" id="playagain">
            Play again?
        </button>
    </div>


    
</body>
</html>
