<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset=UTF-8>
    <title>Countdown Games!</title>
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/hangman.css">
</head>

<body>
    <div class="backgroundImg" style="background-image: url('assets/img/AdobeStock_253986268.JPEG');">

        <div class="row"> 
            <div class="columns small-12 small-centered text-center hangmanGame">
                <h1 class=" text-center hangmanTitle">Hangman</h1>
                <h3 class="timerBox"><i class="far fa-bell"></i> Timer: <span id="timer"></span></h3>

                <div class="columns small-12 small-centered text-center guessBox">
                    <h3 class="info">Letter guessed: <span id="letterGuessed"></span> </h3>
                    <h3 class="info" id="answer"></h3>
                </div>
                
                <div class="scoreBox">
                        <div class="columns small-12 small-centered text-center">
                            <h4 class="info"><i class="fas fa-heart"></i> Lives:<span id="tries">9</span></h4>
                        </div>
                </div> 
                    <button id="scoreboard"><i class="fas fa-star"></i> Scoreboard</button>
                    <a href="index.html"><button><i class="fas fa-undo-alt"></i> Retry</button></a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script>$(document).foundation();</script>
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-a11y="true"></script>
    <script src="assets/js/hangman.js"></script>
</body>
</html>
